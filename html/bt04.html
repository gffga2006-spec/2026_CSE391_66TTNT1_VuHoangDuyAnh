<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <h3>Basic Info</h3>
        <hr>
        <table border="0" cellpadding="5">
            <tr>
                <td>Employee ID</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>Dodsworth</td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname" value="Anne"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="xxx"> XXX<br>
                    <input type="radio" name="gender" value="zzz" checked> ZZZ
                </td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" name="title" value="Sales Representative" size="40"></td>
            </tr>
            <tr>
                <td>Reports To</td>
                <td>
                    <select name="reports_to">
                        <option value="buchanan">Buchanan</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
        </table>

        <br>
        <h3>Contact Info</h3>
        <hr>
    <table border="0" cellpadding="5">
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" placeholder="name@example.com" size="40"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" value="7 Houndstooth Rd." size="40"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="city" value="London" size="40"></td>
        </tr>
        <tr>
            <td>Region</td>
            <td><input type="text" name="region" value="" size="40"></td>
        </tr>
        <tr>
            <td>Postal Code</td>
            <td><input type="text" name="postal_code" value="WG2 7LT" size="40"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country" style="width: 100%;">
                    <option value="vn">Vietnam</option>
                    <option value="ru" selected>Russian Federation</option>
                    <option value="us">United States</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>US Home Phone</td>
            <td><input type="text" name="phone" value="(234)234-2342" size="40"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file"></td>
        </tr>
    </table>

        <br>
        <h3>Optional Info</h3>
        <hr>
        <table border="0" cellpadding="5">
            <tr>
                <td valign="top">Notes</td>
                <td>
                    <textarea name="notes" rows="10" cols="50">Anne has a BA degree in English from St. Lawrence College...</textarea>
                </td>
            </tr>
            <tr>
                <td>Preferred Shift</td>
                <td>
                    <input type="checkbox" name="shift" value="regular"> Regular<br>
                    <input type="checkbox" name="shift" value="gravy" checked> Gravy Yard
                </td>
            </tr>
            <tr>
                <td>Active?</td>
                <td><input type="checkbox" name="active" checked></td>
            </tr>
            <tr>
                <td>Are you human?</td>
                <td>
                    <strong>TIDAWO</strong> (Click to change)<br>
                    <input type="text" name="captcha">
                </td>
            </tr>
        </table>

        <br>
        <hr>
        <input type="button" value="<">
        <input type="button" value=">">
        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
    </form>

</body>
</html>
